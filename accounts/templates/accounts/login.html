{% extends 'main/base.html' %}
{% load socialaccount %}
{% load static %}

{% block title %} Login {% endblock title %}
{% block content %}
<!-- Login Reg start -->
<section class="login-reg">
    <div class="overlay pt-120">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-xl-6 order-xl-0 order-1">
                    <div class="sec-img d-rtl">
                        <img src="{% static 'images/login-reg-bg.png' %}" class="max-un" alt="image">
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="section-text text-center">
                        <h5 class="sub-title">Account</h5>
                        <h2 class="title">Log in to Continue</h2>
                        <p class="dont-acc">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                        <span class="or">Or Continue With</span>
                    </div>

                    <!-- Standard Login Form -->
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <div class="single-input">
                                    <label for="logemail">Your Email</label>
                                    <input type="text" id="logemail" placeholder="Enter Your Email" name="email">
                                </div>
                                <div class="single-input">
                                    <label for="logpassword">Your Password</label>
                                    <input type="password" id="logpassword" placeholder="Enter Your Password" name="password">
                                </div>
                                <button type="submit" class="cmn-btn w-100">Login</button>
                            </div>
                        </div>
                    </form>

                    <!-- Google Login Button -->
                    <div class="reg-google mt-30 text-center"> 
                        <a href="{% provider_login_url 'google' %}?next=/"><i class="fab fa-google"></i>Log in with Google</a>
                    </div>

                    <div class="forgot-pass mt-30 text-center">
                        <a href="javascript:void(0)">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Reg end -->
{% endblock content %}
